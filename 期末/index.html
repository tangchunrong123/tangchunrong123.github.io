<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>fullPage.js-网易云音乐_dowebok</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/jquery.fullpage.min.css">
    <script src="js/jquery-3.0.0.min.js"></script>
    <script src="js/jquery.fullPage.min.js"></script>
    <script>
    $(document).ready(function() {
        $('#fullpage').fullpage({
            anchors: ['page1', 'page2', 'page3', 'page4', 'page5'],
            menu: '#menu'
        });
    });
    </script>
    <bgsound src="url(../songs/卡农钢琴曲（Variations on the Canon） - 我的野蛮女友.mp3)" loop="-1">
        <embed src="url(../songs/卡农钢琴曲（Variations on the Canon） - 我的野蛮女友.mp3)" width=300 height=45 type=mp3 autostart="false">
        <bgsound="url(../songs/卡农钢琴曲（Variations on the Canon） - 我的野蛮女友.mp3)" loop=infinite>
</head>

<body>
    <ul id="menu">
        <li data-menuanchor="page1"><a href="#page1" title="网易云"><span>听见好时光</span></a></li>
        <li data-menuanchor="page2"><a href="#page2" title="新专辑"><span>新专辑</span></a></li>
        <li data-menuanchor="page3"><a href="#page3" title="音乐节"><span>阿比鹿音乐节</span></a></li>
        <li data-menuanchor="page4"><a href="#page4" title="界面设计"><span>界面</span></a></li>
        <li data-menuanchor="page5"><a href="#page5" title="音乐招募"><span>加入招募</span></a></li>
    </ul>
    <div id="fullpage">
        <div class="section section1">
            <div class="bg bg1-3"></div>
            <a class="logo1" href="">music</a>
            <div class="middle">
                <div class="left left1">
                    <a class="link a1-1" href="http://wap.stcn.com/">听见好时光</a>
                </div>
                <div class="right right1"></div>
            </div>
            <div class="qtcode"></div>
            <a class="godown" href="#page2"><span></span></a>
        </div>
        <div class="section section2">
            <!-- <div class="bg bg2-1"></div> -->
            <!-- <div class="bg bg2-2"></div> -->
            <div class="bg bg2-3"></div>
            <div class="top"></div>
            <a class="logo2" href="">新专辑</a>
            <div class="middle">
                <div class="left left2 animate" rel="0,50%,60%,50%">
                    <div class="left2-1"></div>
                    <div class="left2-2"></div>
                </div>
                <div class="right right2 animate" rel="100%,50%,50%,50%"> </div>
                <div class="tip"></div>
                <div class="hand"></div>
            </div>
            <div class="qtcode"></div>
            <a class="godown" href="#page3"><span></span></a>
        </div>
        <div class="section section3">
            <div class="bg bg3-3"></div>
            <div class="bg bg3-4">
                <div class="bg"></div>
            </div>
            <a class="logo3" href="">阿比鹿音乐</a>
            <div class="middle">
                <div class="left left3 animate" rel="0,50%,50%,50%">
                </div>
                <div class="right right3 animate" rel="100%,50%,50%,50%"></div>
            </div>
            <div class="qtcode"></div>
            <a class="godown" href="#page4"><span></span></a>
        </div>
        <div class="section section4">
            <a class="logo4" href="">界面设计</a>
            <div class="middle">
                <div class="left left4 animate" rel="0,50%,50%,50%"></div>
                <div class="left4-1"></div>
                <div class="left4-2"></div>
                <div class="left4-4"></div>
                <div class="left4-5">
                    <div class="dian"><span></span></div>
                </div>
                <div class="left4-3"></div>
                <div class="right right4 animate" rel="100%,50%,50%,50%">
                </div>
            </div>
            <div class="qtcode"></div>
            <a class="godown" href="#page5"><span></span></a>
        </div>
        <div class="section section5">
            <div class="bg bg5-3"></div>
            <div class="bg bg5-4"></div>
            <a class="logo5" href="">音乐招募</a>
            <div class="middle">
                <div class="left left5 animate" rel="0,50%,50%,50%"></div>
                <div class="right right5 animate" rel="100%,50%,50%,50%">
                </div>
            </div>
            <div class="qtcode"></div>
        </div>
    </div>
</body>

</html>
